<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>



    <div class="d-flex justify-content-center">

        <div class="card" style="width: 50%; margin-top: 20px; padding-top:25px; ">
            <div id="heading"><h3>Expense Tracker</h3></div>
            <div class="card-body">

                <div class="d-flex justify-content-center">

                    <form id="form">
                        <input type="hidden" id="expenseId"></input>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="amount" placeholder="Select Amount Spend" required>
                            <label for="amount">Amount</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="text" placeholder="Enter Description Here" required>
                            <label for="text">Enter Description</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="category" aria-label="Floating label select example" required>
                                <option selected>Open this select menu</option>
                                <option value="Movie">Movie</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Foods">Foods</option>
                                <option value="Shopping">Shopping</option>
                            </select>
                            <label for="category">Select Category</label>
                        </div>
                        <div class="mx-auto p-4" style="width: 200px;">
                            <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
  
    
    <div class="d-flex justify-content-center" style="padding-top: 10px;">
        <div class="card" style="height: 10%;">
            <div class="d-flex justify-content-evenly">
          
            <ul class="list-group list-group-flush" id="expenseList">
                </div>
                
            </ul>
        </div>
    </div>
</div>
</div></body>

<script src="index.js"></script>

</html>
